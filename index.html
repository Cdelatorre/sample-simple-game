<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>My Game</title>
</head>

<body>
  <div class="container">

    <div id="game-board">
      <div id="character-selector">
        <h2>Choose your character</h2>
        <div class="character-cards-container">
          <img data-character="mario-1" class="character-card" src="assets/img/mario-1.png" />
          <img data-character="mario-2" class="character-card" src="assets/img/mario-2.png" />

        </div>
        <button id="start-btn" class="start-btn">Start Game!</button>
      </div>


      <div id="game-over">
        <h1>Game Over</h1>
      </div>
    </div>

  </div>






  <script src="assets/js/constants.js"></script>
  <script src="assets/js/data/items-data.js"></script>
  <script src="assets/js/models/background.js"></script>
  <script src="assets/js/models/clouds.js"></script>
  <script src="assets/js/models/bullet.js"></script>
  <script src="assets/js/models/enemy.js"></script>
  <script src="assets/js/models/player.js"></script>
  <script src="assets/js/models/liveCounter.js"></script>
  <script src="assets/js/models/item.js"></script>
  <script src="assets/js/models/game.js">
  </script>
  <script src="assets/js/main.js"></script>


</body>


</html>
